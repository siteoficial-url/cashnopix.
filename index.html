<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH NO PIX - Confirmação</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo Preto */
            color: #fff; /* Texto Branco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #1a1a1a; /* Cinza Escuro para o contêiner */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2); 
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #00ff00; /* Título Verde */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 40px;
            color: #ccc; /* Cor de texto mais suave */
        }

        /* Estilo do Botão de Contato (WhatsApp) */
        .btn-whatsapp {
            display: inline-block;
            text-decoration: none;
            width: 100%;
            padding: 15px;
            background-color: #00ff00; /* Fundo Verde */
            color: #000; /* Texto Preto */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif; 
        }

        .btn-whatsapp:hover {
            background-color: #33ff33; /* Verde mais claro no hover */
        }
        
        .whatsapp-icon {
            /* Símbolo de telefone/contato */
            margin-right: 10px;
            font-weight: 900;
        }
    </style>
    </head>
<body>

    <div class="container">
        <h1>CADASTRO CRIADO COM SUCESSO!</h1>

        <p>Seu cadastro foi criado. Para garantir seu acesso ative agora o aplicativo, por favor, entre em contato abaixo.</p>
        
        <h2>Ative o Aplicativo Oficial</h2>

        <a href="https://wa.link/fj4mwx" 
           target="_blank" 
           class="btn-whatsapp">
            <span class="whatsapp-icon">&#9990;</span> CONTATO PARA ATIVAR
        </a>

    </div>

</body>

</html>
